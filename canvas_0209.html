<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas test</title>

    <style type="text/css">
        canvas { 
            border: 3px solid rgb(0 50 100); 
        }
        #ican {
            color: rgb(0 50 100)
        }
    </style>
    <script>
        function draw() {
            var canvas = document.getElementById('ican');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                ctx.beginPath(); // 새경로 만듦
                ctx.moveTo(30, 25);
                ctx.arc(100, 90, 10, 0, Math.PI * 2, true);

                ctx.moveTo(160, 25);
                ctx.arc(260, 90, 20, 0, Math.PI * 2, true);

                ctx.moveTo(160, 25);
                ctx.arc(170, 90, 28, 0, Math.PI * 2, true);

                ctx.moveTo(160, 25);
                ctx.arc(170, 90, 28, 0, Math.PI * 2, true);

                ctx.moveTo(160, 25);
                ctx.arc(170, 90, 28, 0, Math.PI * 2, true);
                
                
                ctx.moveTo(70, 90);
                ctx.arc(65, 90, 5, 0, Math.PI * 2, true);  // Left eye
                
                ctx.moveTo(120, 90);
                ctx.arc(115, 90, 5, 0, Math.PI * 2, true);  // Right eye
                
                
                function colorChange() {
                    var colors = ['green', 'pink', 'blue', 'gray', 'black', 'orange', 'red']
                    var COLOR = colors[Math.floor(Math.random()*6)];
                    ctx.fillStyle = COLOR;
                }
                colorChange();
                // setInterval(colorChange(), 500);

                ctx.fill();


            }
        }
        function setIntervalDraw() {
            setInterval(draw(), 500);
        }
    </script>
</head>
<body onload="setIntervalDraw();">
    <canvas id="ican" width="300" height="300">
    </canvas>
    <div>원들</div>
</body>
</html>
