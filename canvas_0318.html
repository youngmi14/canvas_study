<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas test</title>

    <style type="text/css">
        * {
            /* color: #09F; */
        }
        body {
            /* background-color: rgb(5, 80, 55); */
        }
        h1 {
            margin-bottom: 0px;
        }
        canvas { 
            border: 1px solid #c7c7c7; 
            width: 400px;
        }
    </style>
    <script>
        function draw() {
            var ctx = document.getElementById('canvas').getContext('2d');

            ctx.save();
            ctx.font = '48px sanserif';
            ctx.lineWidth = 10;
            ctx.strokeText('I LOVE YOU', 10, 50);
            ctx.restore();

            ctx.font = '48px sanserif';
            ctx.fillStyle = "rgb(255, 0, 0)";
            ctx.fillText('I LOVE YOU', 10, 50);
            
        }
    </script>
</head>
    <body onload="draw();">
        <h1>canvas study</h1>
        <div>2021-03-18</div>
        <h3>font</h3>

        <canvas id="canvas" width="400" height="400"></canvas>
    </body>
</html>
