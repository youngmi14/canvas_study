<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas test</title>

    <style type="text/css">
    * {
        color: #c7c7c7;
    }
        /* body {
            background-color: black;
        } */
        h1 {
            margin-bottom: 0px;
        }
        /* canvas { 
            border: 2px solid #c7c7c7; 
        } */
    </style>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        function draw() {
            var ctx = document.getElementById('ican').getContext('2d');
		
            ctx.beginPath();
            ctx.arc(200, 140, 60, 0, Math.PI*2, true);
            ctx.fillStyle = 'red';
            ctx.fill();

            ctx.beginPath();
            ctx.arc(150, 230, 60, 0, Math.PI*2, true);
            ctx.fillStyle = 'blue';
            ctx.fill();

            ctx.beginPath();
            ctx.arc(250, 230, 60, 0, Math.PI*2, true);
            ctx.fillStyle = 'green';
            ctx.fill();
        }
    </script>
</head>
<body onload="draw();">
    <h1>canvas study</h1>
    <div>2021-03-02</div>
    <h3>원3</h3>

    <canvas id="ican" width="400" height="400"> </canvas>
    <div>canvas는 비트맵이므로 hover이벤트를 수동으로 구현해야 한다.</div>
</body>
</html>
