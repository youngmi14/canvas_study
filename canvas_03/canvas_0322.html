<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas test</title>

    <style type="text/css">
        * {
            /* color: #09F; */
        }
        body {
            /* background-color: rgb(5, 80, 55); */
        }
        h1 {
            margin-bottom: 0px;
        }
        canvas { 
            border: 1px solid #c7c7c7; 
            /* width: 100px; */
        }
    </style>
    <script>
        function draw() {
            var ctx = document.getElementById('canvas').getContext('2d');
            ctx.save();
            ctx.fillRect(0,0,150,150);
            ctx.translate(75,75);
            // 동그란 모양의 잘라내기 경로를 생성한다
            ctx.beginPath();
            ctx.arc(0,0,60,0,Math.PI*2,true);
            ctx.clip();
            // 배경을 그린다
            var lingrad = ctx.createLinearGradient(0,-75,0,75);
            lingrad.addColorStop(0, '#232256');
            lingrad.addColorStop(1, 'pink');

            ctx.fillStyle = lingrad;
            ctx.fillRect(-75,-75,150,150);
            ctx.restore();


            ctx.fillRect(160,0,150,150);
            ctx.translate(75,75);
            // // 동그란 모양의 잘라내기 경로를 생성한다
            ctx.beginPath();
            ctx.arc(160,0,60,0,Math.PI*2,true);
            ctx.clip();
            // // 배경을 그린다
            var lingrad = ctx.createLinearGradient(0,-75,0,75);
            lingrad.addColorStop(0, '#232256');
            lingrad.addColorStop(1, '#143778');

            ctx.fillStyle = lingrad;
            ctx.fillRect(100,-60,150,150);
        }

    </script>
</head>
<body onload="draw();">
    <h1>canvas study</h1>
    <div>2021-03-22</div>
    <h3>clip()</h3>

    <canvas id="canvas" width="310" height="150"></canvas>
    <div>stroke()와 fill() 메소드 외에 clip()이라는 메소드가 있다.</div>
    <div>경로를 닫기 위해 closePath() 대신 clip()을 사용한다.</div>
</body>
</html>
