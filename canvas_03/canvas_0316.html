<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas test</title>

    <style type="text/css">
        * {
            /* color: #09F; */
        }
        body {
            /* background-color: rgb(5, 80, 55); */
        }
        h1 {
            margin-bottom: 0px;
        }
        /* canvas { 
            border: 2px solid #c7c7c7; 
        } */
    </style>
    <script>
        function draw() {
            var ctx = document.getElementById('canvas').getContext('2d');

            // pink 사각형 그리기
            ctx.fillStyle = '#e45f5f';
            ctx.fillRect(30, 30, 30, 30);
            ctx.scale(2, 2);
            ctx.fillRect(30, 30, 30, 30);

            ctx.scale(2, 2);
            ctx.fillRect(30, 30, 30, 30);
        }
    </script>
</head>
<body onload="draw();">
    <h1>canvas study</h1>
    <div>2021-03-16</div>
    <h3>scale(x, y)</h3>

    <canvas id="canvas" width="400" height="400"></canvas>
    <div>적용 이후 그리는 도형의 크기뿐 아니라 (x, y) 좌표, 선의 두께에 모두 적용됨</div>
</body>
</html>
