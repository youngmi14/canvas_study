<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>canvas test</title>

        <style type="text/css">
            * {
                /* color: #09F; */
            }
            body {
                /* background-color: rgb(5, 80, 55); */
            }
            h1 {
                margin-bottom: 0px;
            }
            canvas { 
                /* border: 1px solid #c7c7c7;  */
                /* width: 100px; */
            }
        </style>
        <script>
            function draw() {
                var ctx = document.getElementById("canvas").getContext("2d");
                // 색을 정한 후 사각형그리기
                ctx.save();
                ctx.fillStyle = 'pink';
                ctx.fillRect(0,0,100,100); 
                ctx.restore();

                // 색을 정하기 전 사각형그리기
                ctx.save();
                ctx.translate(120,0);
                ctx.fillRect(0,0,100,100); 
                ctx.fillStyle = 'pink';
                ctx.restore();

            }

        </script>
    </head>
    <body onload="draw();">
        <h1>canvas study</h1>
        <div>2021-03-29</div>
        <h3>캔버스에 도형그리기</h3>

        <canvas id="canvas" width="300" height="120"></canvas>
        <div>
            도형에 색깔을 줄 때 도형을 그리기 전에 fillStyle을 해야 한다. 
            <br>
            색칠하기 전에 색을 정하고 칠한다고 생각하면 쉽다.
            <br>
            색을 정하지 않고 도형을 그린다면 기본색인 검은색으로 칠해진다. 
        </div>
        <br>

    </body>
</html>
