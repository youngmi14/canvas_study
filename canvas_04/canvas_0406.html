<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas study</title>
    <style type="text/css">
        * {
            /* color: rgb(255, 255, 255); */
        }
        body {
            /* background-color: rgb(0, 0, 0); */
        }
        h1 {
            margin-bottom: 0px;
        }
        canvas { 
            border: 4px solid #c7c7c7; 
            /* margin-left: 50%;
            transform: translate(-50%, 0); */
            margin-top: 10px;
        }
    </style>
    <script>
        function draw() {
            var ctx = document.getElementById("canvas").getContext("2d");

            // 검은삼각형
            ctx.save();
            ctx.fillStyle = 'blue';
            ctx.fillRect(0, 0, 180, 180); // 검은사각형
            ctx.restore();

            ctx.globalCompositeOperation = 'lighter';

            ctx.save();
            // 핑크원
            ctx.fillStyle = "pink"; // 색깔먼저
            ctx.beginPath();
            ctx.arc(150,150,80,0,Math.PI*2,true);
            ctx.closePath();
            ctx.fill();
            
            // ctx.restore();

        }

    </script>
</head>
<body  onload="draw();">
    <h1>canvas study</h1>
    <div>2021-04-06</div>
    <h3>도형 겹치기</h3>

    <canvas id="canvas" class="canvas" width="500" height="500"></canvas>
    
</body>
</html>
