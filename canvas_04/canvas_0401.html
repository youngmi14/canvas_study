<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>canvas test</title>

        <style type="text/css">
            * {
                color: rgb(255, 255, 255);
            }
            body {
                background-color: rgb(0, 0, 0);
            }
            h1 {
                margin-bottom: 0px;
            }
            canvas { 
                border: 4px solid #c7c7c7; 
                background-color: chocolate;
                margin-left: 50%;
                transform: translate(-50%, 0);
                margin-top: 100px;
            }
        </style>
        <script>
            function draw() {
                var ctx = document.getElementById("canvas").getContext("2d");

                // 검은삼각형
                ctx.save();
                ctx.fillRect(20, 20, 180, 180); // 검은사각형

                // 핑크사각형
                ctx.translate(100,150); 
                ctx.beginPath();
                ctx.fillStyle = "pink";
                ctx.moveTo(20, 0);
                ctx.lineTo(150, 0);
                ctx.lineTo(130, 150);
                ctx.lineTo(0, 150);
                ctx.fill();
                ctx.closePath();
                ctx.restore();

                for (var i = 0; i < 15; i++) {
                    ctx.beginPath(); // 원그리기시작2
                    ctx.arc(300-(i*10),140,80,0,Math.PI*2,true);
                    ctx.strokeStyle = 'white';
                    ctx.stroke(); // 윤곽선쓰다듬어 모양그림
                }

            }

        </script>
    </head>
    <body onload="draw();">
        <h1>canvas study</h1>
        <div>2021-04-01</div>
        <h3>캔버스에 도형그리기</h3>


        <canvas id="canvas" width="400" height="400"></canvas>
    </body>
</html>
