<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas test</title>

    <style type="text/css">
    * {
        color: #c7c7c7;
        box-sizing: border-box;
    }
        body {
            background-color: black;
        }
        h1 {
            margin-bottom: 0px;
        }
        canvas { 
            border: 2px solid #c7c7c7; 
            margin: 10px;
        }
        .canvaswrap {
            border: 2px solid #c7c7c7; 
            max-width: 355px;
        }
    </style>
    <script>
        function draw() {
            var ctx = document.getElementById('ican').getContext('2d');
		
            ctx.beginPath();
            ctx.arc(80, 100, 60, 0, Math.PI*2, true);
            ctx.fillStyle = '#c7c7c7';
            ctx.fill();
            ctx.arc(160, 100, 60, 0, Math.PI*2, true);
            ctx.fillStyle = '#2ea3ffd1';
            ctx.fill();
            ctx.arc(240, 100, 60, 0, Math.PI*2, true);
            ctx.fillStyle = '#2ea3ff96';
            ctx.fill();
        }
    </script>
</head>
<body onload="draw();">
    <h1>canvas study</h1>
    <div>2021-02-24</div>
    <h3>원3 겹치기</h3>
    <div class="canvaswrap">
        <canvas id="ican" width="325" height="200"> </canvas>
    </div>
    
</body>
</html>
