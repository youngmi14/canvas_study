<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas test</title>

    <style type="text/css">
        canvas { 
            border: 3px solid rgb(0 50 100); 
        }
        #ican {
            color: rgb(0 50 100)
        }
    </style>
    <script>
        function draw() {
            var ctx = document.getElementById('ican').getContext('2d');
            for (var i = 0; i < 6; i++) {
                for (var j = 0; j < 6; j++) {
                    ctx.fillStyle = 'rgb(' + Math.floor(255 - 10.5 * i) + ', ' +
                    Math.floor(255 - 40.5 * j) + ', 0)';
                ctx.fillRect(j * 63, i * 63, 63, 63);
                }
            }
            for (var i = 19; i < 24; i++) {
                for (var j = 19; j < 24; j++) {
                    ctx.fillStyle = 'rgb(' + Math.floor(255 - 20.5 * (i-19)) + ', ' +
                    Math.floor(255 - 20.5 * (j-19)) + ', 0)';
                ctx.fillRect(j * 20, i * 20, 20, 20);
                }
            }
        }
    </script>
</head>
<body onload="draw();">
    <canvas id="ican" width="470" height="470">
    </canvas>
</body>
</html>
