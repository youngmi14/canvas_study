<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas test</title>

    <style type="text/css">
    * {
        color: #09F;
    }
        body {
            /* background-color: rgb(5, 80, 55); */
        }
        h1 {
            margin-bottom: 0px;
        }
        /* canvas { 
            border: 2px solid #c7c7c7; 
        } */
    </style>
    <script>
        function draw() {
            var ctx = document.getElementById('ican').getContext('2d');

            ctx.fillRect(0, 0, 150, 150);   // 기본 설정으로 사각형을 그리기
            ctx.save();                  // 기본 상태를 저장하기

            ctx.fillStyle = '#09F';      // 설정 변경하기
            ctx.fillRect(15, 15, 120, 120); // 새로운 설정으로 사각형 그리기

            ctx.save();                  // 현재 상태 저장하기
            ctx.fillStyle = '#FFF';      // 설정 변경하기
            ctx.globalAlpha = 0.5;
            ctx.fillRect(30, 30, 90, 90);   // 새로운 설정으로 사각형 그리기

            ctx.restore();               // 이전 상태 복원하기
            ctx.fillRect(45, 45, 60, 60);   // 복원된 설정으로 사각형 그리기

            ctx.restore();               // 초기 상태를 복원하기
            ctx.fillRect(60, 60, 30, 30);   // 복원된 설정으로 사각형 그리기
        }
    </script>
</head>
<body onload="draw();">
    <h1>canvas study</h1>
    <div>2021-03-09</div>
    <h3>새로운거</h3>

    <canvas id="ican" width="500" height="500"></canvas>
    
</body>
</html>
