<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas study</title>
    <style>
        video {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Video</h1>
    <video class="video" src="./video.mp4" autoplay muted loop></video>
    <canvas class="canvas" width="400" height="800">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>

    <script>
        const canvas = document.querySelector('.canvas');
        const ctx = canvas.getContext('2d');
        ctx.font = 'bold 40px san-serif';
        ctx.fillStyle = 'black';

        ctx.textAlign = 'center';
        ctx.fillText('비디오 로딩 중..', 400, 200);

        const videoElem = document.querySelector('.video');
        videoElem.addEventListener('canplaythrough', render);

        function render() {
            ctx.drawImage(videoElem, 0, 0, 400, 800);
            requestAnimationFrame(render);

            ctx.fillText('비오는날...', 100, 780)
        }
    </script>
</body>

</html>
