<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>canvas test</title>

        <style type="text/css">
            canvas {
                background: #eee;
            }
        </style>
    </head>

    <body>
        <h1>Image</h1>
        <canvas id="canvas" class="canvas" width="600" height="400">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>
        <!-- <script type="text/javascript" src="./0621.js"></script> -->

        <script>
            const canvas = document.querySelector('.canvas');
            const ctx = canvas.getContext('2d');

            // const imgElem = document.createElement('img'); 이것혹은 아래로해도 됨
            const imgElem = new Image();
            imgElem.src = './chun.png';
            imgElem.addEventListener('load', () => {
                ctx.drawImage(imgElem, 50, 50);
                ctx.drawImage(imgElem, 150, 30, 70, 70);
                ctx.drawImage(imgElem, 10, 10, 100, 100, 0, 0, 100, 100);
            })
        </script>
    </body>
</html>
