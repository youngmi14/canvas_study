<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .canvas {
        background: #eee;
      }
    </style>
  </head>

  <body>
    <h1>Transform</h1>
    <canvas class="canvas" width="500" height="500"></canvas>

    <script>
      const canvas = document.querySelector('.canvas');
      const ctx = canvas.getContext('2d');

      ctx.fillRect(100, 100, 200, 200);
      ctx.fillStyle = 'orange';
      ctx.fillRect(150, 150, 200, 200);

      ctx.save(); // canvas의 모든 상태를 저장한다.
      // 이전의 상태를 저장한다는뜻!

      ctx.fillStyle = 'blue';
      ctx.beginPath();
      ctx.arc(300, 300, 50, 0, Math.PI*2, false);
      ctx.fill();

      ctx.restore(); // 가장 최근에 저장된 canvas 상태를 복원한다.

      ctx.beginPath();
      ctx.arc(300, 300, 20, 0, Math.PI*2, false); // -> 때문에 오렌지 원이다
      ctx.fill();
    </script>
  </body>
</html>
